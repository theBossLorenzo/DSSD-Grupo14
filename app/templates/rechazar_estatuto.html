<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>

    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h2>DSSD 2021 - Grupo 14</h2>
            </div>
            <br>
             <div class="row align-items-center justify-content-center">
                <h3>Rechazar Estatuto</h3>
            </div>

            <br>
            <br>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Domicilio legal</th>
                    <th scope="col">Estatuto</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ s.nombre }}</td>
                        <td>{{ s.correo }}</td>
                        <td>{{ s.domicilio_legal }}</td>
                        <td>{{ s.estatuto }}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <form action="{{url_for('rechazar_estatuto',id=s.id)}}" id="comentario" method="POST">
                <input id="id" name="id" type="hidden" value="{{ s.id }}">
                <div class="form-row">
                    <textarea placeholder="Comentarios sobre el rechazo" name="comentario" cols="90" rows="5"></textarea>
                </div>
                <br>
                <div class="form-row">
                    <input class="btn btn-primary" type="submit" value="Rechazar">
                </div>

                <br>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
