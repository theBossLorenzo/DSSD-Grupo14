<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script type='text/javascript'>
        function addFields(){
            // Number of inputs to create
            var number = document.getElementById("socios").value;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("dinam");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){

                // Crear inputs para el socio
                var label = document.createElement("label");
                label.textContent = "Datos del Socio " + i;
                container.appendChild(label);


                var input = document.createElement("input");
                input.type = "text";
                input.name = "nombre_socio"+String(i);
                input.placeholder = "Nombre del Socio ";
                input.id = "nombre_socio"+String(i);
                input.required = true;
                container.appendChild(input);

                var input2 = document.createElement("input");
                input2.type = "text";
                input2.name = "apellido_socio"+String(i);
                input2.placeholder = "Apellido del Socio ";
                input2.id = "apellido_socio"+String(i);
                input2.required = true;
                container.appendChild(input2);

                var input3 = document.createElement("input");
                input3.type = "number";
                input3.name = "porcentaje_socio"+String(i);
                input3.placeholder = "Porcentaje del Socio ";
                input3.id = "porcentaje_socio"+String(i);
                input3.required = true;
                container.appendChild(input3);

                linebreak = document.createElement("br");
                // Append a line break
                container.appendChild(linebreak);

            }
        }
    </script>

</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Registrar una Sociedad Anónima</h1>
            </div>
            <br>

            <form id="dinamic" method="POST">

                <div class="form-row">
                    <label for="nombre">Nombre</label>
                    <input required class="form-control" type="text" placeholder="Nombre de la sociedad" id="nombre" name="nombre">
                </div>
                <br>
                <div class="form-row">
                    <label for="socios">Indicar cantidad de socios</label>
                    <input required oninput="addFields()" class="form-control" type="number" placeholder="Socios" id="socios" name="socios">
                </div>
                <br>
                <div id="dinam" class="form-row">


                </div>
                <br>
                <br>
                <div class="form-row">
                    <label for="domicilio_real">Domicilio real</label>
                    <input required class="form-control" type="text" placeholder="Domicilio real" id="domicilio_real" name="domicilio_real">
                </div>
                <br>
                   <div class="form-row">
                    <label for="domicilio_real">Domicilio legal</label>
                    <input class="form-control" type="text" placeholder="Domicilio legal" id="domicilio_legal" name="domicilio_legal">
                </div>
                <br>
                  <div class="form-row">
                    <label for="correo">Correo electrónico</label>
                    <input required class="form-control" type="text" placeholder="Correo electrónico del representante" id="correo" name="correo">
                  </div>
                <br>
                <div class="form-row ">
                    <label for="fecha_creacion">Creación</label>
                    <input required class="form-control " type="date" placeholder="Fecha de creación" id="fecha_creacion" name="fecha_creacion">
                </div>

                <br>
                <button type="submit" class="btn btn-primary " style="float:right ">Registrar</button>

            </form>
            <br><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
